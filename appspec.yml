version: 0.0
os: linux
files:
  - source: docker/alpine-minirootfs-3.17.6-x86_64.tar.gz
    destination: /tep
hooks:
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/kill_container.sh
      timeout: 300
      runas: root
